<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Kit</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    
    <!-- Start Header -->
    <header>
      <!-- Start Top Bar -->
      <div class="top-bar container wrapper">
        <h1>AUTO-GENERATED SCSS UI KIT</h1>
      </div>
      <!-- End Top Bar -->
    </header>
    <!-- End Header -->

    
    <!-- Start Container -->
    <div class="container">
      <!-- Start Swatch Section -->
      <section>
        <!-- Color Swatches -->
        <h2>Swatches</h2>
        <div class="wrapper swatches">
          <!-- Start Color Swatch -->
          <div class="color-swatch">
            <!-- Color -->
            <div class="color purple"></div>
          </div>
          <!-- End Color Swatch -->
          <!-- Start Color Swatch -->
          <div class="color-swatch">
            <!-- Color -->
            <div class="color blue"></div>
          </div>
          <!-- End Color Swatch -->
          <!-- Start Color Swatch -->
          <div class="color-swatch">
            <!-- Color -->
            <div class="color teal"></div>
          </div>
          <!-- End Color Swatch -->
          <!-- Start Color Swatch -->
          <div class="color-swatch">
            <!-- Color -->
            <div class="color green"></div>
          </div>
          <!-- End Color Swatch -->
          <!-- Start Color Swatch -->
          <div class="color-swatch">
            <!-- Color -->
            <div class="color red"></div>
          </div>
          <!-- End Color Swatch -->
          <!-- Start Color Swatch -->
          <div class="color-swatch">
            <!-- Color -->
            <div class="color orange"></div>
          </div>
          <!-- End Color Swatch -->
        </div>
      </section>
      <!-- End Swatch Section -->
      
      <!-- Start Button Section -->
      <section>
        <!-- Buttons -->
        <h2>Buttons: .button-{color}-{size}</h2>
        <!-- Start Wrapper -->
        <div class="wrapper buttons">
          <button class="button-purple-small" type="button" name="button">Button</button>
          <button class="button-blue-normal" type="button" name="button">Button</button>
          <button class="button-teal-large" type="button" name="button">Button</button>
          <button class="button-green-large" type="button" name="button">Button</button>
          <button class="button-red-normal" type="button" name="button">Button</button>
          <button class="button-orange-small" type="button" name="button">Button</button>
        </div>
        <!-- End Wrapper -->
        <!-- Buttons -->
        <h2>Ghost Buttons: .button-ghost-{color}-{size}</h2>
        <!-- Start Wrapper -->
        <div class="wrapper buttons">
          <button class="button-ghost-purple-small" type="button" name="button">Button</button>
          <button class="button-ghost-blue-normal" type="button" name="button">Button</button>
          <button class="button-ghost-teal-large" type="button" name="button">Button</button>
          <button class="button-ghost-green-large" type="button" name="button">Button</button>
          <button class="button-ghost-red-normal" type="button" name="button">Button</button>
          <button class="button-ghost-orange-small" type="button" name="button">Button</button>
        </div>
        <!-- End Wrapper -->
      </section>
      <!-- End Button Section -->
      
      <!-- Start Input Section -->
      <section>
        <!-- Inputs -->
        <h2>Inputs</h2>
        <div class="wrapper inputs">
          <input type="text" name="name" placeholder="Email" />
          <input type="text" name="name" placeholder="Subject" />
          <textarea name="name">Message</textarea>
        </div>
      </section>
      <!-- End Input Section -->
      
      
      
    </div>
    <!-- End Container -->
  </body>
</html>
